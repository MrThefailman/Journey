<br />
<div id="LoginUser">
    <div class="col-6 offset-3 col-sm-8 offset-sm-2">
        
        <br />
        <form name="signUpForm" ng-submit="registerAccount()">
            <div class="">
                <input class="align-content-center form-control" type="text" ng-model="username" placeholder="Email..." required />
            </div>
            <br />
            <div class="">
                <input class="align-content-center form-control" type="text" ng-model="password" placeholder="Lösenord..." required />
            </div>
            <br />
            <div class="">
                <input class="align-content-center form-control" type="text" ng-model="passwordConfirm" placeholder="Lösenord igen..." required />
            </div>
            <br />
            <div>
                <button class="btn btn-success btn-block" type="submit" ng-disabled="registerAccount.$invalid">Registrera</button>
            </div>
        </form>
    </div>
</div>
